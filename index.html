<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
    <title>.Sagara</title>
    <!--font-->
    <script src="https://kit.fontawesome.com/0ff10f278a.js" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-item">0</div>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">E Commerce Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--end of hero-->
    <!--products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/menu_bg5.jpg" alt="product"
                    class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
            </article>
        </div>
    </section>
    <!--end of products-->
    <script src="app.js"></script>
</body>
</html>
